<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Guess Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body style="overflow: scroll;">
  <header>
    <div class="jumbotron">
      <h1 class="first">
        Kiehl's
      </h1>
      <p class="xmas">
        Holiday Wonderland
      </p>
      <p class="lead">
        Give the ultimate gift this holiday season!
      </p>
      <button class="btn">
        Let's Play
      </button>
      <!-- onclick="scrollFunction()" -->
    </div>

  </header>
  <div class="wrapper">
    <div id="word-bank">
      <h2>
        Word Bank
      </h2>
      <p class="word-1">
        Ultra Facial Cream
      </p>
      <p class="word-2">
        Creme De Corps
      </p>
      <p class="word-3">
        Calendula Deep Foaming Wash
      </p>
      <p class="word-4">
        Calendula Toner
      </p>
      <p class="word-5">
        Midnight Recovery Oil Concentrate
      </p>
      <p class="word-6">
        Ultimate Hand Salve
      </p>
      <p class="word-7">
        Pure Vitality
      </p>
    </div>
  </div>

  <!-- <div id="questions" class="questions">
    <div class="question-message">Happy Holidays! Who are you shopping for today?</p>
  </div> -->
  <div id="game-setup-wrapper">
    <div>THE WORD IS: <span id="guessedWord" onload = setWord();></span> </div>
    You guessed: <span id="guessedLetter"></span> <br />
    Tries left: <span id="triesLeft"></span><br />
    Wins: <span id="wins"></span><br/>
    Losses: <span id="losses"></span><br />
    <button id=clear>Reset Game</button><br/>
  </div>
  </div>


  <script src="./assets/javascript/game.js" type="text/javascript">
  </script>
  
  <script>
  function setWord(){
    var gWord= 'Ultra Facial Cream';
    document.getElementById('guessedWord').innerHTML= "test" gWord;
  }
  </script>

</body>

</html>
